<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>羅油膩機台刮刮樂</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        input {
            margin-top: 10px;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #numberGrid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .gridItem {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        canvas {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>羅油膩機台刮刮樂</h1>
    <input type="file" accept="image/*" capture="camera" id="fileInput" required>
    <br>
    <button onclick="uploadFile()">送出照片</button>

    <div id="numberGrid"></div>
    <!-- https://github.com/94cstyles/lottery/tree/master -->
    <script src="src/card.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Mock result for testing, replace with actual result
        var result = undefined;
        fetchData();
        function uploadFile() {
            var fileInput = document.getElementById('fileInput');
            var file = fileInput.files[0];

            // Upload file
            var formData = new FormData();
            formData.append('picture', file, file.name);

            axios.post('https://da30-218-161-27-213.ngrok-free.app/lottery', formData)
                .then(function (response) {
                    console.log(response.data);
                    localStorage.setItem('hasUploaded', 'true');
                    alert('File uploaded successfully');
                    result = response.data.result;
                    fetchData();
                    // Show LotteryCard if result is available
                    if (result) {
                        convertTextToImage(result);
                    }
                })
                .catch(function (error) {
                    console.error('Error uploading file: ', error);
                    var errorMessage = error.response ? error.response.data.error : 'Unknown error';
                    alert('Error uploading file: ' + errorMessage);
                });
        }

        // Function to get data from the backend
        function fetchData() {
            axios.post('https://da30-218-161-27-213.ngrok-free.app/getlottery')
                .then(function (response) {
                    console.log(response.data);
                    var removedNumbers = response.data.removed;
                    var winningNumbers = response.data.大獎;
                    // Update UI with the fetched data
                    updateNumberGrid(result, removedNumbers, winningNumbers);
                    // You can use removedNumbers and winningNumbers as needed

                })
                .catch(function (error) {
                    console.error('Error fetching data: ', error);
                });
        }

        function updateNumberGrid(result, removedNumbers, winningNumbers) {
            var numberGrid = document.getElementById('numberGrid');
            numberGrid.innerHTML = '';

            for (var i = 1; i <= 40; i++) {
                var gridItem = document.createElement('div');
                gridItem.className = 'gridItem';
                gridItem.textContent = i;

                // Check if the number is in the removed list
                if (removedNumbers && removedNumbers.includes(i)) {
                    gridItem.innerHTML = '<span style="text-decoration: line-through;">' + i + '</span>';
                    gridItem.style.backgroundColor = 'gray';
                }

                // Check if the number is in the winning list
                if (winningNumbers && winningNumbers.includes(i)) {
                    gridItem.style.backgroundColor = 'gold';
                }

                numberGrid.appendChild(gridItem);
            }
        }

       // Function to convert text to image
        function convertTextToImage(text) {
            var canvas = document.createElement('canvas');
            var context = canvas.getContext('2d');

            // Set font size and weight
            var fontSize = 80; // Adjust the font size as needed
            context.font = 'bold ' + fontSize + 'px Arial';

            context.fillStyle = 'blue';
            // context.textAlign = 'center';
            // context.textBaseline = 'middle';
            
            // Calculate the maximum font size to fit the canvas
            // while (context.measureText(text).width < canvas.width - 10) {
            //     fontSize++;
            //     context.font = 'bold ' + fontSize + 'px Arial';
            // }

            // canvas.width = context.measureText(text).width + 10; // Add some padding
            // canvas.height = fontSize + 10; // Add some padding

            context.fillText(text, 100, 100);

            // Pass the canvas or canvas.toDataURL() to LotteryCard
            showLotteryCard(canvas.toDataURL());
        }


        // Function to create and show LotteryCard
        function showLotteryCard(imageURL) {
            var lottery = new LotteryCard(document.getElementById('js_lottery'), {
                cover: "gray"
            });
            lottery.on('start', function () {
                // Set the image URL as the result
                lottery.setResult(imageURL);
            });
            lottery.on('end', function () {
                // Handle end event if needed
            });
            window.lottery = lottery;
        }
    </script>
    <div class="m-ui-scratch" id="numberGrid"></div>
    <canvas class="m-ui-scratch" id="js_lottery"></canvas>
    <button onclick="fetchData()">Get Data</button>
</body>
</html>
